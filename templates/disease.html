<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disease Recommendation</title>
    <style>
        body {
            background-image: url('https://media.istockphoto.com/id/1334574170/photo/medicine-doctor-research-and-analysis-diagnose-checking-brain-testing-result-patient-with.jpg?s=612x612&w=0&k=20&c=X_R9ZSYtBRPn9jprY0i1hSLojXYDtu8CNpemUze_miw='); /* Background image */
            background-size: cover;
            font-family: Arial, sans-serif;
            color: #fff;
            text-align: center;
            padding-top: 50px; /* Adjust spacing from the top */
            margin: 0;
        }

        h1 {
            font-size: 36px; /* Adjust font size */
            margin-bottom: 20px; /* Add some spacing below the heading */
        }

        form {
            background-color: rgba(255, 255, 255, 0.7); /* Semi-transparent white background */
            padding: 20px;
            border-radius: 10px;
            max-width: 400px; /* Adjust container width */
            margin: 0 auto; /* Center the container horizontally */
        }

        label {
            display: block; /* Display labels as block elements */
            margin-bottom: 10px; /* Add spacing below labels */
            font-size: 18px; /* Adjust font size */
            color: #000; /* Set label color to black */
            text-align: left; /* Align labels to the left */
        }

        input[type="text"] {
            width: calc(100% - 20px); /* Adjust input width */
            padding: 10px;
            margin-bottom: 15px; /* Add spacing between input fields */
            border-radius: 5px;
            border: none;
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #007bff; /* Blue background color */
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s; /* Smooth transition for hover effect */
        }

        input[type="submit"]:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }

        p {
            font-size: 18px; /* Adjust font size for response */
        }
    </style>
</head>
<body>
    <h1>Disease Recommendation</h1>
    <form action="/disease-recommendation" method="POST">
        <label for="user_question">Enter your symptoms:</label><br>
        <input type="text" id="user_question" name="user_question" required><br><br>
        <input type="submit" value="Get Recommendation">
    </form>
    {% if response %}
    <h2>Recommendation:</h2>
    <p>{{ response }}</p>
    {% endif %}
</body>
</html>
