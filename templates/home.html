<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TECH TURTLES</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .header {
            background-color: #0b1c3d; /* Highly dark blue color */
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
            position: fixed;
            top: 0;
            width: 100%;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            backdrop-filter: blur(10px);
            z-index: 1000;
        }

        .logo {
            font-size: 36px;
            font-weight: bold;
            color: #fff; /* White text color */
        }

        .btn-container {
            display: flex;
        }

        .btn {
            margin-left: 10px;
        }

        .carousel-inner img {
            width: 100%;
            height: auto;
        }

        .carousel-caption {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(255, 255, 255, 0.7);
            padding: 10px 20px;
            border-radius: 5px;
        }

        footer {
            background-color: #0b1c3d;
            color: #fff;
            padding: 20px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<div class="header">
    <div class="logo">TECH TURTLES</div>
    <div class="btn-container">
        <a href="/register" class="btn btn-primary">Register</a>
        <a href="/signin" class="btn btn-primary">Sign In</a>
    </div>
</div>

<div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img class="d-block w-100" src="https://www.nanalyze.com/app/uploads/2019/11/AI-Remote-Patient-Monitoring-Teaser.jpg" alt="First slide">
            <div class="carousel-caption">
            </div>
        </div>
        <div class="carousel-item">
            <img class="d-block w-100" src="https://imageio.forbes.com/specials-images/imageserve/61814ed70e1ae168d212c0bd/Futuristic-monitor-with-information-data/960x0.jpg?height=473&width=711&fit=bounds" alt="Second slide">
            <div class="carousel-caption">
              
            </div>
        </div>
        <div class="carousel-item">
            <img class="d-block w-100" src="https://imageio.forbes.com/specials-images/imageserve/651bbeb1c78cc403f92a6abd/0x0.jpg?format=jpg&crop=2500,1405,x0,y0,safe&height=900&width=1600&fit=bounds" alt="Third slide">
            <div class="carousel-caption">
 
            </div>
        </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>

<footer>
    <div class="container">
        <p>Contact Us @ sandeepnadesankns@gmail.com</p>
        
    </div>
</footer>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
