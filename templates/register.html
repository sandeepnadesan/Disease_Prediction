<!DOCTYPE html>
<html>
<head>
    <title>Registration</title>
    <style>
        body {
            background-image: url('https://e0.pxfuel.com/wallpapers/128/744/desktop-wallpaper-healthcare-background-pics.jpg');
            background-size: cover;
            font-family: Arial, sans-serif;
            color: #fff;
            text-align: center;
            padding-top: 50px; /* Adjust spacing from the top */
        }

        h1 {
            font-size: 36px;
            margin-bottom: 20px; /* Add some spacing below the heading */
            color:black;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent light background color */
            padding: 20px;
            border-radius: 10px;
            max-width: 300px; /* Limit width to keep the form centered */
            margin: 0 auto; /* Center the container horizontally */
            margin-right: auto; /* Align container to the left */
        }

        label {
            display: block; /* Display labels as block elements */
            margin-bottom: 10px; /* Add spacing below labels */
            font-size: 16px; /* Decrease font size for labels */
            color: #000; /* Set label color to black */
            text-align: left; /* Align labels to the left */
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: calc(100% - 20px); /* Calculate width with padding */
            padding: 8px;
            margin-bottom: 15px; /* Add spacing between input fields */
            border-radius: 5px;
            border: 1px solid #ccc; /* Add border to input fields */
            box-sizing: border-box; /* Include padding and border in element's total width and height */
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #007bff; /* Blue background color */
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s; /* Smooth transition for hover effect */
        }

        input[type="submit"]:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Registration</h1>
        <form method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br>
            <label for="phone">Phone:</label>
            <input type="text" id="phone" name="phone" required><br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br>
            <label for="confirm_password">Confirm Password:</label>
            <input type="password" id="confirm_password" name="confirm_password" required><br>
            <input type="submit" value="Register">
        </form>
    </div>
</body>
</html>
